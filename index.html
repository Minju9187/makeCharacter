<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 만들기</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="dog">
        <img class="bone" src="./images/bone.png" alt="뼈">
        <img class="body" src="./images/body.png" alt="몸">
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="mouse left"></div>
            <div class="mouse right"></div>
        </div>
        <div class="plate"></div>
        <img class="food1" src="./images/bone.png" alt="간식뼈">
        <img class="food2" src="./images/bone.png" alt="간식뼈">
        <img class="spoon" src="./images/spoon.png" alt="숟가락">
        <img class="chopsticks" src="./images/chopsticks.png" alt="젓가락">
    </div>
</body>

</html>
